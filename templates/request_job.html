{% extends "base.html" %}
{% block content %}

<h3 class="orange-text text-darken-4 center-align">Request Jobs</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('request_job') }}">
        <!-- category selection -->
        <div class="row">
            <div class="input-field col s12">
                <select id="job_category" name="job_category" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    <option value="{{ category.job_category }}">{{ category.job_category }}</option>
                    {% endfor %}
                </select>
                <label for="job_category">Job Category</label>
            </div>
        </div>
        <!-- job title -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-briefcase prefix orange-text text-darken-3"></i>
                <input id="job_name" name="job_name" minlength="5" 
                maxlength="30" type="text" class="validate" required>
                <label for="job_name">Job Name</label>
            </div>
        </div>
        <!-- job description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix orange-text text-darken-3"></i>
                <textarea id="job_description" name="job_description" minlength="5" maxlength="120"
                    class="materialize-textarea validate" required></textarea>
                <label for="job_description">Job Description</label>
            </div>
        </div>
        <!-- due date picker-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix orange-text text-darken-3"></i>
                <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- is urgent toggle-->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix orange-text text-darken-3"></i>
                    <label for="is_urgent">
                        <input type="checkbox" id="is_urgent" name="is_urgent">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large orange darken-3 text-shadow">
                    Add Request <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
