{% extends "base.html" %}
{% block content %}

<h3 class="orange-text text-darken-4 center-align">Edit Job</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_job', job_id=job._id) }}">
        <!-- category selection -->
        <div class="row">
            <div class="input-field col s12">
                <select id="job_category" name="job_category" class="validate" required>
                    <option value="" disabled>Choose Category</option>
                    {% for category in categories %}
                        {% if category.job_category == job.job_category %}
                            <option value="{{ category.job_category }}" selected>{{ category.job_category }}</option>
                        {% else %}
                            <option value="{{ category.job_category }}">{{ category.job_category }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="job_category">Job Category</label>
            </div>
        </div>
        <!-- job title -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-briefcase prefix orange-text text-darken-3"></i>
                <input id="job_name" name="job_name" minlength="5" 
                maxlength="50" value="{{ job.job_name }}" type="text" class="validate" required>
                <label for="job_name">Job Name</label>
            </div>
        </div>
        <!-- job description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix orange-text text-darken-3"></i>
                <textarea id="job_description" name="job_description" minlength="5" maxlength="120"
                    class="materialize-textarea validate" required>{{ job.job_description }}</textarea>
                <label for="job_description">Job Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-globe-europe prefix orange-text text-darken-3"></i>
                <input id="job_location" name="job_location" minlength="5" 
                maxlength="30" value="{{ job.job_location }}" type="text" class="validate" required>
                <label for="job_location">Job Location</label>
            </div>
        </div>
        <!-- due date picker-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix orange-text text-darken-3"></i>
                <input id="due_date" name="due_date" type="text" value="{{ job.due_date }}" 
                class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- is urgent toggle-->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix orange-text text-darken-3"></i>
                    <label for="is_urgent">
                        {% if job.is_urgent == "on" %}
                            <input type="checkbox" id="is_urgent" name="is_urgent" checked>
                        {% else %}
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                        {% endif %}
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <!-- cancel button -->
                <a href="{{ url_for('get_jobs') }}" class="btn-large red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-large orange darken-3 text-shadow">
                    Edit Job <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
