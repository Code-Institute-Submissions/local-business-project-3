{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
    {% for job in jobs %}
    <li>
        <div class="collapsible-header white-text orange darken-3 text-shadow">
            <i class="fas fa-caret-down"></i>
            <strong>{{ job.job_category }}-</strong> {{ job.job_name }} : {{ job.due_date }}
            {% if job.is_urgent == "on" %}
                <i class="fas fa-exclamation-circle orange-text text-lighten-2 tooltipped"
                data-position="right" data-tooltip="URGENT!"></i>
            {% endif %}
        </div>
        <div class="collapsible-body white">
            <strong>Location: {{ job.job_location }}</strong>
            <p>{{ job.job_description }}</p>
        </div>
    </li>
    {% endfor %}
</ul>


{% endblock %}
